<div id="pieces-health" style="font-family:sans-serif; padding:1em; margin:1em 0;">
  Checking PiecesOS…
</div>

<script>
  (function() {
    const statusEl = document.getElementById('pieces-health');
    if (!statusEl) return;

    async function checkPieces() {
      try {
        const res = await fetch('http://localhost:39300/.well-known/health', { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const text = await res.text();
        if (text.startsWith('ok:')) {
          statusEl.textContent = `✅ Running (id ${text.slice(3)})`;
          statusEl.style.color = 'green';
        } else {
          throw new Error(text);
        }
      } catch {
        statusEl.textContent = '❌ Not detected';
        statusEl.style.color = 'red';
      }
    }

    // Initial check + poll every 30s
    checkPieces();
    setInterval(checkPieces, 30000);
  })();
</script>
